			<h1 class="text-center">
				灰色预测在线计算平台
			</h1>
			<hr />
			<h4 class="text-center">
				 用于建模的模型：GM(1,1)(两点高斯优化背景值)
			</h4>
			 <p class="text-center">模型说明：用非齐次指数函数拟合一次累加序列后用两点高斯公式计算背景值</p>
		</div>
	</div>
	<hr />
	
	<!--建模 预测个数输入 div -->
	<div class="row clearfix">
		<div class="col-md-3 column">
		</div>
		<div class="col-md-3 column">
			<form role="form">
				<div class="form-group">
				<label>用于建模的数据个数:</label> 
				<input type="text" class="form-control" id="build"/>
				</div>
			</form>
		</div>
		<div class="col-md-3 column">
			<form role="form">
				<div class="form-group">
					<label>用于预测评估的数据个数:</label>
						<input type="text" class="form-control" id="predict"/>
				</div>
			</form>
		</div>
		<div class="col-md-3 column">
		</div>
	</div>
	

	<!--原始序列输入 div -->
	<div class="row clearfix"> 
		<div class="col-md-3 column">
		</div>
		
		<div class="col-md-6 column">
			<form role="form">
			  <div class="form-group">
				<input id="type" type="hidden" value="gmg2"/>
				<textarea id="input" class="form-control" rows="3" placeholder="输入原始序列,数据之间以逗号或者空格分隔"></textarea>
			  </div>
			  
			  <button id="get" type="button" class="btn active btn-default btn-info btn-block">显示计算结果</button>
			</form>
		</div>

		
		<div class="col-md-3 column">
		</div>
	</div>

	<hr />
	<!-- chart div -->
	<div class="row clearfix"> 
		<div class="col-md-2 column">
		</div>
		
		<div class="col-md-8 column">
			<div id="chart1">
			
			</div>
		</div>

		
		<div class="col-md-2 column">
		</div>
	</div>
	<hr />
	<!-- table div -->
	<div class="row clearfix"> 

		<div class="col-md-2 column">
		</div>
		
		<div class="col-md-8 column">
			<div id="tb">
				<table id="example" class="display"></table>
			</div>
		</div>

		
		<div class="col-md-2 column">
		</div>
